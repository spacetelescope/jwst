codecov:
  branch: main

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 0.1%
      unit:
        target: auto
        flags:
          - unit
      nightly:
        target: auto
        flags:
          - nightly

flags:
  unit:
    carryforward: false
  nightly:
    carryforward: true

comment:
  show_carryforward_flags: true
