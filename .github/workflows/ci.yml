name: CI

on:
  push:
    branches:
      - master
      - '*.x'
    tags:
      - '*'
  pull_request:
  schedule:
    # Weekly Monday 9AM build
    - cron: "0 9 * * 1"

env:
  CRDS_SERVER_URL: https://jwst-crds.stsci.edu
  CRDS_PATH: ~/crds_cache
  CRDS_CLIENT_RETRY_COUNT: 3
  CRDS_CLIENT_RETRY_DELAY_SECONDS: 20

jobs:
  tox:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Latest dependency versions w/coverage
            os: ubuntu-latest
            python-version: 3.9
            toxenv: py39-cov

          - name: Oldest dependency versions
            os: ubuntu-latest
            python-version: 3.7
            toxenv: py37-oldestdeps-cov

          - name: SDP dependencies in requirements-sdp.txt
            os: ubuntu-latest
            python-version: 3.8
            toxenv: sdpdeps

          - name: Installed package with --pyargs
            os: ubuntu-latest
            python-version: 3.9
            toxenv: pyargs

          - name: Verify install_requires in setup.py
            os: ubuntu-latest
            python-version: 3.9
            toxenv: verify-install-requires

          - name: Build distribution
            os: ubuntu-latest
            python-version: 3.9
            toxenv: twine

          - name: Code style check
            os: ubuntu-latest
            python-version: 3.9
            toxenv: style

          - name: Security audit
            os: ubuntu-latest
            python-version: 3.9
            toxenv: security

          - name: macOS
            os: macos-latest
            python-version: 3.9
            toxenv: py39
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get CRDS context
        id: crds-context
        run: |
          pip install crds
          echo "::set-output name=pmap::$(crds list --resolve-contexts --contexts | cut -f 1 -d ".")"

      - name: Restore CRDS cache
        uses: actions/cache@v2
        with:
          path: ${{ env.CRDS_PATH }}
          key: crds-${{ steps.crds-context.outputs.pmap }}

      - name: Install tox
        run: |
          pip install tox

      - name: Run tests
        run: tox -e ${{ matrix.toxenv }}

      - name: Upload coverage to codecov
        if: ${{ contains(matrix.toxenv,'-cov') }}
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          flags: unit
          fail_ci_if_error: true
