name: CI

on:
  push:
    branches:
      - master
      - '*x'
    tags:
      - '*'
  pull_request:
  schedule:
    # Weekly Monday 9AM build
    - cron: "0 9 * * 1"

env:
  CRDS_SERVER_URL: https://jwst-crds.stsci.edu
  CRDS_PATH: $HOME/crds_cache
  CRDS_CLIENT_RETRY_COUNT: 3
  CRDS_CLIENT_RETRY_DELAY_SECONDS: 20

jobs:
  tox:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Python 3.10 Tests
            python-version: '3.10'
            os: ubuntu-latest
            toxenv: py310

          - name: Latest dependency versions w/coverage
            os: ubuntu-latest
            python-version: 3.9
            toxenv: py39-cov

          - name: Oldest dependency versions
            os: ubuntu-latest
            python-version: 3.8
            toxenv: py38-oldestdeps-cov

          - name: SDP dependencies in requirements-sdp.txt
            os: ubuntu-latest
            python-version: 3.9
            toxenv: sdpdeps

          - name: Installed package with --pyargs
            os: ubuntu-latest
            python-version: 3.9
            toxenv: pyargs

          - name: Verify install_requires in setup.py
            os: ubuntu-latest
            python-version: 3.9
            toxenv: verify-install-requires

          - name: Build distribution
            os: ubuntu-latest
            python-version: 3.9
            toxenv: twine

          - name: Code style check
            os: ubuntu-latest
            python-version: 3.9
            toxenv: style

          - name: Security audit
            os: ubuntu-latest
            python-version: 3.9
            toxenv: security

          # MacOS job is flaky on Github actions and fails routinely.
          # Re-enable when things get more reliable.
          # - name: macOS
          #   os: macos-latest
          #   python-version: 3.9
          #   toxenv: py39
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: |
          pip install tox

      - name: Run tests
        run: tox -e ${{ matrix.toxenv }}

      - name: Upload coverage to codecov
        if: ${{ contains(matrix.toxenv,'-cov') }}
        uses: codecov/codecov-action@v2
        with:
          file: ./coverage.xml
          flags: unit
          fail_ci_if_error: true
