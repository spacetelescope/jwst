[tox]
envlist =
    check-{style,security,dependencies}
    test{,-oldestdeps,-stdevdeps,-devdeps,-sdpdeps}{,-pyargs,-warnings,-regtests,-cov}-xdist
    build-{docs,dist}

# tox environments are constructed with so-called 'factors' (or terms)
# separated by hyphens, e.g. test-devdeps-cov. Lines below starting with factor:
# will only take effect if that factor is included in the environment name. To
# see a list of example environments that can be run, along with a description,
# run:
#
#     tox -l -v
#

[testenv:check-style]
description = check code style, e.g. with flake8
skip_install = true
deps =
    ruff
commands =
    ruff . {posargs}

[testenv:check-security]
description = run bandit to check security compliance
skip_install = true
deps =
    bandit>=1.7
commands =
    bandit -r -ll -x jwst/*test*,jwst/**/*test*,jwst/fits_generator jwst

[testenv:check-dependencies]
description = verify that install_requires in setup.cfg has correct dependencies
# `extras` needs to be empty to check modules without additional dependencies
extras =
deps =
    pytest
commands =
    verify_install_requires

[testenv]
description =
    run tests
    stdevdeps: with the latest developer version of upstream spacetelescope dependencies
    devdeps: with the latest developer version of upstream third-party dependencies
    oldestdeps: with the oldest supported version of key dependencies
    sdpdeps: with the recent STScI DMS release pinned dependencies
    pyargs: with --pyargs on installed package
    warnings: treating warnings as errors
    regtests: with --bigdata and --slow flags
    cov: with coverage
    xdist: using parallel processing
pass_env =
    TOXENV
    CI
    CODECOV_*
    HOME
    CRDS_*
    STRICT_VALIDATION
    PASS_INVALID_VALUES
    VALIDATE_ON_ASSIGNMENT
    TEST_BIGDATA
set_env =
    sdpdeps,regtests: CRDS_CONTEXT = jwst-edit
extras =
    test
deps =
    xdist: pytest-xdist
    oldestdeps: minimum_dependencies
package =
    !pyargs: editable
    pyargs: wheel
commands_pre =
    oldestdeps: minimum_dependencies jwst --filename requirements-min.txt
    oldestdeps: pip install -r requirements-min.txt
    stdevdeps: pip install -r requirements-dev-st.txt -U --upgrade-strategy eager
    devdeps: pip install -r requirements-dev-thirdparty.txt -U --upgrade-strategy eager
    sdpdeps: pip install -r requirements-sdp.txt
    pip freeze
commands =
    pytest \
    cov: --cov=. --cov-config=setup.cfg --cov-report=xml \
    warnings: -W error \
    regtests: --bigdata --slow --basetemp={homedir}/test_outputs \
    xdist: -n auto \
    pyargs: {toxinidir}/docs --pyargs jwst \
    {posargs}

[testenv:build-docs]
description = invoke sphinx-build to build the HTML docs
extras = docs
commands =
    sphinx-build -W docs docs/_build

[testenv:build-dist]
description = check build sdist/wheel and a strict twine check for metadata
skip_install = true
deps =
    build
commands =
    python -m build