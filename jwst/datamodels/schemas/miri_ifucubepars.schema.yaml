%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/miri_ifucubepars.schema"
title: Default MIRI IFU cube parameters data model
allOf:
- $ref: ifucubepars.schema
- type: object
  properties:
    ifucubepars_table:
      title: default IFU cube  parameters table
      fits_hdu: CUBEPAR
      datatype:
      - name: channel
        datatype: [ascii,3]
      - name: band
        datatype: [ascii, 12]
      - name: spaxelsize
        datatype: float32
      - name: spectralstep
        datatype: float32
      - name: wavemin
        datatype: float32
      - name: wavemax
        datatype: float32
    ifucubepars_msm_table:
      title: default IFU cube msm parameters table
      fits_hdu: CUBEPAR_MSM
      datatype:
      - name: channel
        datatype: [ascii,3]
      - name: band
        datatype: [ascii, 12]
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: power
        datatype: float32
      - name: softrad
        datatype: float32
    ifucubepars_multichannel_msm_wavetable:
      title: default IFU cube multi channel msm  wavetable
      fits_hdu: MULTICHANNEL_MSM
      datatype:
      - name: wavelength
        datatype: float32
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: power
        datatype: float32
      - name: softrad
        datatype: float32
    ifucubepars_emsm_table:
      title: default IFU cube emsm parameters table
      fits_hdu: CUBEPAR_EMSM
      datatype:
      - name: channel
        datatype: [ascii,3]
      - name: band
        datatype: [ascii, 12]
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: scalerad
        datatype: float32
    ifucubepars_multichannel_emsm_wavetable:
      title: default IFU cube multi channel emsm wavetable
      fits_hdu: MULTICHANNEL_EMSM
      datatype:
      - name: wavelength
        datatype: float32
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: scalerad
        datatype: float32
    ifucubepars_multichannel_driz_wavetable:
      title: default IFU cube multi channel driz wavetable
      fits_hdu: MULTICHANNEL_DRIZ
      datatype:
      - name: wavelength
        datatype: float32
