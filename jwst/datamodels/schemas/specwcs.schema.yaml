%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/asdf-schema-1.0.0"
id: "http://stsci.edu/schemas/jwst_datamodel/specwcs.schema"
title: SPECWCS reference file model
allOf:
- $ref: referencefile.schema
- $ref: keyword_band.schema
- $ref: keyword_channel.schema
- $ref: keyword_exptype.schema
- $ref: subarray.schema
- type: object
  properties:
    slices:
      type: array
      items:
        type: integer
      description: |
        A list of slice numbers.
    model:
      type: array
      items:
        $ref: http://stsci.edu/schemas/asdf/transform/transform-1.2.0
      description: |
        Transform from detector (x, y) coordinate to lambda.
        The transform is a Polynomial as a function of x and y.
        The transform is defined for each slice.
    meta:
      type: object
      properties:
        output_units:
          description: |
            Output units of coordinates after the model is applied.
          anyOf:
            - type: string
            - $ref: http://stsci.edu/schemas/asdf/unit/unit-1.0.0
        input_units:
          description: |
            Units of the inputs to this model.
          anyOf:
            - type: string
            - $ref: http://stsci.edu/schemas/asdf/unit/unit-1.0.0
