type: object
properties:
  meta:
    type: object
    properties:
      instrument:
        type: object
        properties:
          coronagraph:
            title: coronagraph mask used
            type: string
            anyOf:
              # MIRI
              - enum:
                  [4QPM, 4QPM_1065, 4QPM_1140, 4QPM_1550,
                   LYOT, LYOT_2300]
              # NIRCam
              - enum:
                  [MASKA210R, MASKA335R, MASKA430R, MASKALWB, MASKASWB]
              # All
              - enum:
                  [NONE]
              # Obsolete NIRCam
              - enum:
                  [MASK210R, MASK335R, MASK430R, MASKLWB, MASKSWB]
            fits_keyword: CORONMSK
