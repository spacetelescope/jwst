%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/asdf-schema-1.0.0"
id: "http://stsci.edu/schemas/jwst_datamodel/camera.schema"
title: NirSpec CAMERA reference file model
allOf:
- $ref: referencefile.schema
- $ref: keyword_pdetector.schema
- $ref: keyword_exptype.schema
- $ref: keyword_pexptype.schema
- type: object
  properties:
    model:
      description: |
        NirSpec Camera model, an instance of astropy.modeling.Model.
      type: object
    meta:
      type: object
      properties:
        output_units:
          description: |
            Output units of coordinates after the model is applied.
          anyOf:
            - type: string
            - $ref: http://stsci.edu/schemas/asdf/unit/unit-1.0.0
        input_units:
          description: |
            Units of the inputs to this model.
          anyOf:
            - type: string
            - $ref: http://stsci.edu/schemas/asdf/unit/unit-1.0.0
