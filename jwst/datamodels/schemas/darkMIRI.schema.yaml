title: MIRI Dark current data model
allOf:
- $ref: referencefile.schema.yaml
- $ref: instrument_name.schema.yaml
- $ref: detector.schema.yaml
- $ref: filter_core.schema.yaml
- $ref: exposure_type.schema.yaml
- $ref: subarray.schema.yaml
- type: object
  properties:
    data:
      title: MIRI Dark current array
      fits_hdu: SCI
      default: 0.0
      ndim: 4
      datatype: float32
    dq:
      title: 4-D data quality array for all planes
      fits_hdu: DQ
      default: 0
      ndim: 4
      datatype: uint32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      ndim: 4
      datatype: float32
    dq_def:
      $ref: dq_def.schema.yaml
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
