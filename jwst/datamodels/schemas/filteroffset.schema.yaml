%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/asdf-schema-1.0.0"
id: "http://stsci.edu/schemas/jwst_datamodel/filteroffset.schema"
title: MIRI Imager Filteroffset reference file model
allOf:
- $ref: referencefile.schema
- $ref: keyword_exptype.schema
- $ref: keyword_pfilter.schema
- $ref: keyword_channel.schema
- $ref: keyword_module.schema
- type: object
  properties:
    meta:
      type: object
      properties:
        input_units:
          description: |
            Units of the filter offset values.
          anyOf:
            - type: string
            - $ref: http://stsci.edu/schemas/asdf/unit/unit-1.0.0
    filters:
      description: |
        An array of dictionaries where either the
        "name" key or the combination of "filter" and "pupil"
        are matched with the SCI exposure metadata to get
        values for "row_offset" and "column_offset".
      type: array
      items:
        type: object
        properties:
          filter:
            type: string
          pupil:
            type: string
          row_offset:
            type: number
          column_offset:
            type: number
