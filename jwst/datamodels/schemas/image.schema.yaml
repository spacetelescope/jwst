allOf:
- $ref: core.schema.yaml
- $ref: wcsinfo.schema.yaml
- $ref: bunit.schema.yaml
- type: object
  properties:
    data:
      title: The science data
      fits_hdu: SCI
      default: 0.0
      ndim: 2
      datatype: float32
    dq:
      title: Data quality array
      fits_hdu: DQ
      default: 0
      datatype: uint32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      datatype: float32
    zeroframe:
      title: Zeroframe array
      fits_hdu: ZEROFRAME
      default: 0.0
      datatype: float32
    area:
      title: Pixel area map array
      fits_hdu: AREA
      default: 0.0
      datatype: float32
    relsens:
      $ref: relsens.schema.yaml
    relsens2d:
      title: Sensitivity array
      fits_hdu: RELSENS2D
      default: 1.0
      datatype: float32
    wavelength:
      title: wavelength array 
      fits_hdu: WAVELENGTH
      ndim: 2
      default: 0.0
      datatype: float32
    var_p2d:
      title: variance due to poisson noise 
      fits_hdu: VAR_P2D
      ndim: 2
      default: 0.0
      datatype: float32
    var_r2d:
      title: variance due to read noise 
      fits_hdu: VAR_R2D
      ndim: 2
      default: 0.0
      datatype: float32
- type: object
  properties:
    pathloss_pointsource:
      title: pathloss array for point sources
      fits_hdu: PATHLOSS_POINTSOURCE
      ndim: 1
      datatype: float32
    wavelength_pointsource:
      title: wavelength array for point sources
      fits_hdu: WAVELENGTH_POINTSOURCE
      ndim: 1
      datatype: float32
    pathloss_uniformsource:
      title: pathloss_array for uniform sources
      fits_hdu: PATHLOSS_UNIFORMSOURCE
      ndim: 1
      datatype: float32
    wavelength_uniformsource:
      title: wavelength array for uniform sources
      fits_hdu: WAVELENGTH_UNIFORMSOURCE
      ndim: 1
      datatype: float32
- type: object
  properties:
    meta:
      title: Level 3 Schema Metadata
      type: object
      properties:
        tweakreg_catalog:
            type: object
            properties:
              filename:
                title: Output tweakreg catalog filename
                type: string
                fits_keyword: TCATFILE
        source_catalog:
            type: object
            properties:
              filename:
                title: Output source catalog filename
                type: string
                fits_keyword: SCATFILE
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
