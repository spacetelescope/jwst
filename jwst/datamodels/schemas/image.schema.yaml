%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/image.schema"
allOf:
- $ref: core.schema
- $ref: bunit.schema
- $ref: photometry.schema
- $ref: wcsinfo.schema
- type: object
  properties:
    data:
      title: The science data
      fits_hdu: SCI
      default: 0.0
      ndim: 2
      datatype: float32
    dq:
      title: Data quality array
      fits_hdu: DQ
      default: 0
      datatype: uint32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      datatype: float32
    zeroframe:
      title: Zeroframe array
      fits_hdu: ZEROFRAME
      default: 0.0
      datatype: float32
    wavelength:
      title: Wavelength array
      fits_hdu: WAVELENGTH
      ndim: 2
      default: 0.0
      datatype: float32
    area:
      title: Pixel area map array
      fits_hdu: AREA
      default: 0.0
      datatype: float32
    con:
      title: Drizzle Context array
      fits_hdu: CON
      default: 0
      datatype: int32
    wht:
      title: Drizzle Weight array
      fits_hdu: WHT
      default: 0.0
      datatype: float32
- $ref: variance.schema
- $ref: pathlosscorr.schema
