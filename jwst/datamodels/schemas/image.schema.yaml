allOf:
- $ref: core.schema.yaml
- $ref: bunit.schema.yaml
- $ref: photometry.schema.yaml
- $ref: wcsinfo.schema.yaml
- type: object
  properties:
    data:
      title: The science data
      fits_hdu: SCI
      default: 0.0
      ndim: 2
      datatype: float32
    dq:
      title: Data quality array
      fits_hdu: DQ
      default: 0
      datatype: uint32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      datatype: float32
    zeroframe:
      title: Zeroframe array
      fits_hdu: ZEROFRAME
      default: 0.0
      datatype: float32
    area:
      title: Pixel area map array
      fits_hdu: AREA
      default: 0.0
      datatype: float32
    pathloss_pointsource:
      title: Pathloss correction
      fits_hdu: PATHLOSS_POINTSOURCE
      default: 1.0
      datatype: float32
    relsens:
      $ref: relsens.schema.yaml
    relsens2d:
      title: Sensitivity array
      fits_hdu: RELSENS2D
      default: 1.0
      datatype: float32
    var_poisson:
      title: variance due to poisson noise
      fits_hdu: VAR_POISSON
      ndim: 2
      default: 0.0
      datatype: float32
    var_rnoise:
      title: variance due to read noise
      fits_hdu: VAR_RNOISE
      ndim: 2
      default: 0.0
      datatype: float32
- type: object
  properties:
    meta:
      title: Level 3 Schema Metadata
      type: object
      properties:
        tweakreg_catalog:
            type: object
            properties:
              filename:
                title: Output tweakreg catalog filename
                type: string
                fits_keyword: TCATFILE
        source_catalog:
            type: object
            properties:
              filename:
                title: Output source catalog filename
                type: string
                fits_keyword: SCATFILE
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
