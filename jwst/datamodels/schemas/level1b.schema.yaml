%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/level1b.schema"
allOf:
- $ref: core.schema
- $ref: bunit.schema
- $ref: photometry.schema
- $ref: wcsinfo.schema
- $ref: moving_target.schema
- $ref: cheby.schema
- type: object
  properties:
    data:
      title: The science data
      fits_hdu: SCI
      default: 0.0
      ndim: 4
      datatype: uint16
    zeroframe:
      title: Zeroframe array
      fits_hdu: ZEROFRAME
      default: 0.0
      ndim: 3
      datatype: uint16
    refout:
      title: Reference Output
      fits_hdu: REFOUT
      default: 0.0
      ndim: 4
      datatype: uint16
- $ref: group.schema
- $ref: int_times.schema
- $ref: msatargacq.schema
