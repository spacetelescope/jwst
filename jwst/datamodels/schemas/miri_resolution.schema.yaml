%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/miri_resolution.schema"
title: Miri Resolution Reference file
allOf:
- $ref: referencefile.schema
- type: object
  properties:
    resolving_power_table:
       title: Resolving Power table
       fits_hdu: RESOLVING_POWER
       datatype:
       - name: SUB_BAND
         datatype: [ascii,16]
       - name: R_CENTRE
         datatype: float32
       - name: R_A_LOW
         datatype: float32
       - name: R_B_LOW
         datatype: float32
       - name: R_C_LOW
         datatype: float32
       - name: R_A_HIGH
         datatype: float32
       - name: R_B_HIGH
         datatype: float32
       - name: R_C_HIGH
         datatype: float32
       - name: R_A_AVG
         datatype: float32
       - name: R_B_AVG
         datatype: float32
       - name: R_C_AVG
         datatype: float32
    psf_fwhm_alpha_table:
       title: PSF FWHM Alpha
       fits_hdu: PSF_FWHM_ALPHA
       datatype:
       - name: A_CUTOFF
         datatype: float32
       - name: A_A_SHORT
         datatype: float32
       - name: A_B_SHORT
         datatype: float32
       - name: A_A_LONG
         datatype: float32
       - name: A_B_LONG
         datatype: float32
    psf_fwhm_beta_table:
       title: PSF FWHM Beta
       fits_hdu: PSF_FWHM_BETA
       datatype:
       - name: B_CUTOFF
         datatype: float32
       - name: B_A_SHORT
         datatype: float32
       - name: B_B_SHORT
         datatype: float32
       - name: B_A_LONG
         datatype: float32
       - name: B_B_LONG
         datatype: float32
