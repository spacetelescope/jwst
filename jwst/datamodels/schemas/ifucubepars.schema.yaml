title: Default IFU CUBE parameters data model
allOf:
- $ref: referencefile.schema.yaml
- type: object
  properties:
    ifucubepars_table:
      title: IFU Cube default parameters table
      fits_hdu: CUBEPAR
      datatype:
      - name: filter
        datatype: [ascii,5]
      - name: grating
        datatype: [ascii, 6]
      - name: spatial_res
        datatype: float32
      - name: wave_res
        datatype: float32
      - name: spatial_roi
        datatype: float32
      - name: wave_roi
        datatype: float32
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
