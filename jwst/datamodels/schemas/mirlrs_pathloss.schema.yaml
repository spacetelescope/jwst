%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/mirlrs_pathloss.schema"
title: MIRI LRS Pathloss correction data model
allOf:
- $ref: referencefile.schema
- $ref: keyword_pexptype.schema
- $ref: keyword_exptype.schema
- $ref: keyword_readpatt.schema
- $ref: keyword_filter.schema
- $ref: keyword_band.schema
- $ref: subarray.schema
- type: object
  properties:
    pathloss_table:
      title: Pathloss correction table
      fits_hdu: PATHLOSS
      datatype:
      - name: wavelength
        datatype: float32
        unit: micron
      - name: pathloss
        datatype: float32
        ndim: 2
      - name: pathloss_err
        datatype: float32
        ndim: 2
    meta:
      type: object
      properties:
        wcsinfo:
          title: WCS parameters
          type: object
          properties:
            wcsaxes:
              title: number of World Coordinate System axes
              type: integer
              fits_keyword: WCSAXES
              fits_hdu: PATHLOSS
            crpix1:
              title: Axis 1 coordinate of the reference pixel
              type: number
              default: 0.0
              fits_keyword: CRPIX1
              fits_hdu: PATHLOSS
            crpix2:
              title: Axis 2 coordinate of the reference pixel
              type: number
              default: 0.0
              fits_keyword: CRPIX2
              fits_hdu: PATHLOSS
            crval1:
              title: Axis 1 value at the reference pixel
              type: number
              fits_keyword: CRVAL1
              fits_hdu: PATHLOSS
            crval2:
              title: Axis 2 value at the reference pixel
              type: number
              fits_keyword: CRVAL2
              fits_hdu: PATHLOSS
            cdelt1:
              title: Axis 1 coordinate increment at reference point 
              type: number
              default: 1.0
              fits_keyword: CDELT1
              fits_hdu: PATHLOSS
            cdelt2:
              title: Axis 2 coordinate increment at reference point 
              type: number
              default: 1.0
              fits_keyword: CDELT2
              fits_hdu: PATHLOSS
            ctype1:
              title: Axis 1 type
              type: string
              fits_keyword: CTYPE1
              fits_hdu: PATHLOSS
            ctype2:
              title: Axis 2 type
              type: string
              fits_keyword: CTYPE2
              fits_hdu: PATHLOSS
            cunit1:
              title: Axis 1 units
              type: string
              fits_keyword: CUNIT1
              fits_hdu: PATHLOSS
            cunit2:
              title: Axis 2 units
              type: string
              fits_keyword: CUNIT2
              fits_hdu: PATHLOSS
- type: object
  properties:
    meta:
      type: object
      properties:
        pathloss_table:
          type: object
          properties:
            tunit1:
              type: string
              title: Column 1 units
              default: micron
              fits_hdu: PATHLOSS
              fits_keyword: TUNIT1
            tunit2:
              type: string
              title: Column 2 units
              default: ''
              fits_hdu: PATHLOSS
              fits_keyword: TUNIT2
            tunit3:
              type: string
              title: Column 3 units
              default: ''
              fits_hdu: PATHLOSS
              fits_keyword: TUNIT3
