%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/nirspec_ifucubepars.schema"
title: Default NIRSPEC IFU cube parameters data model
allOf:
- $ref: ifucubepars.schema
- $ref: keyword_lampmode.schema
- type: object
  properties:
    ifucubepars_table:
      title: default IFU cube  parameters table
      fits_hdu: CUBEPAR
      datatype:
      - name: disperser
        datatype: [ascii,5]
      - name: filter
        datatype: [ascii, 6]
      - name: wavemin
        datatype: float32
      - name: wavemax
        datatype: float32
      - name: spaxelsize
        datatype: float32
      - name: spectralstep
        datatype: float32
    ifucubepars_msm_table:
      title: default IFU cube msn parameters table
      fits_hdu: CUBEPAR_MSM
      datatype:
      - name: disperser
        datatype: [ascii,5]
      - name: filter
        datatype: [ascii,6]
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: power
        datatype: float32
      - name: softrad
        datatype: float32
    ifucubepars_prism_msm_wavetable:
      title: default IFU cube prism msm wavetable
      fits_hdu: MULTICHAN_PRISM_MSM
      datatype:
      - name: wavelength
        datatype: float32
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: power
        datatype: float32
      - name: softrad
        datatype: float32
    ifucubepars_med_msm_wavetable:
      title: default IFU cube med resolution msm  wavetable
      fits_hdu: MULTICHAN_MED_MSM
      datatype:
      - name: wavelength
        datatype: float32
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: power
        datatype: float32
      - name: softrad
        datatype: float32
    ifucubepars_high_msm_wavetable:
      title: default IFU cube high resolution msm wavetable
      fits_hdu: MULTICHAN_HIGH_MSM
      datatype:
      - name: wavelength
        datatype: float32
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: power
        datatype: float32
      - name: softrad
        datatype: float32
    ifucubepars_emsm_table:
      title: default IFU cube emsm parameters table
      fits_hdu: CUBEPAR_EMSM
      datatype:
      - name: disperser
        datatype: [ascii,5]
      - name: filter
        datatype: [ascii,6]
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: scalerad
        datatype: float32
    ifucubepars_prism_emsm_wavetable:
      title: default IFU cube emsm prism wavetable
      fits_hdu: MULTICHAN_PRISM_EMSM
      datatype:
      - name: wavelength
        datatype: float32
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: scalerad
        datatype: float32
    ifucubepars_med_emsm_wavetable:
      title: default IFU cube emsm med resolution wavetable
      fits_hdu: MULTICHAN_MED_EMSM
      datatype:
      - name: wavelength
        datatype: float32
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: scalerad
        datatype: float32
    ifucubepars_high_emsm_wavetable:
      title: default IFU cube emsm high resolution wavetable
      fits_hdu: MULTICHAN_HIGH_EMSM
      datatype:
      - name: wavelength
        datatype: float32
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: scalerad
        datatype: float32
