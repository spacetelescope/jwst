%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/wavemapsingle.schema"
title: Wavelength map data
allOf:
- $ref: referencefile.schema
- $ref: keyword_exptype.schema
- $ref: subarray.schema
- type: object
  properties:
    order:
      title: Spectral order
      type: integer
      fits_keyword: ORDER
      fits_hdu: ORDER
    oversampling:
      title: Pixel oversampling
      type: integer
      fits_keyword: OVERSAMP
      fits_hdu: ORDER
    padding:
      title: Native pixel-size padding around the image
      type: integer
      fits_keyword: PADDING
      fits_hdu: ORDER
    data:
      title: The wavelength data
      fits_hdu: ORDER
      ndim: 2
      datatype: float32
