%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/nirspec_flat.schema"
allOf:
- $ref: referencefile.schema
- $ref: keyword_exptype.schema
- $ref: keyword_filter.schema
- $ref: keyword_grating.schema
- $ref: keyword_lampmode.schema
- $ref: keyword_lampstate.schema
- $ref: keyword_pexptype.schema
- $ref: subarray.schema
- type: object
  properties:
    data:
      title: NIRSpec flat-field reference data
      fits_hdu: SCI
      default: 0.0
      max_ndim: 3
      datatype: float32
    dq:
      title: Data quality array
      fits_hdu: DQ
      default: 0
      max_ndim: 3
      datatype: uint32
    err:
      title: Error estimate
      fits_hdu: ERR
      default: 0.0
      max_ndim: 3
      datatype: float32
    wavelength:
      title: Table of wavelengths for image planes
      fits_hdu: WAVELENGTH
      datatype:
      - name: wavelength
        datatype: float32
    flat_table:
      title: Table for quickly varying component of flat field
      fits_hdu: FAST_VARIATION
      datatype:
      - name: slit_name
        datatype: [ascii, 15]
      - name: nelem
        datatype: int32
      - name: wavelength
        shape: [130000]
        datatype: float32
      - name: data
        shape: [130000]
        datatype: float32
- $ref: dq_def.schema
