%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/rscd.schema"
title: RSCD reference file model
allOf:
- $ref: referencefile.schema
- type: object
  properties:
    rscd_group_skip_table:
      title: Reference file for RSCD baseline correction
      fits_hdu: RSCD_GROUP_SKIP
      datatype:
      - name: subarray
        datatype: [ascii, 13]
      - name: readpatt
        datatype: [ascii, 8]
      - name: group_skip
        datatype: int32
    rscd_gen_table:
      title: Reference file for RSCD enhanced correction
      fits_hdu: RSCD_GEN
      datatype:
      - name: subarray
        datatype: [ascii, 13]
      - name: readpatt
        datatype: [ascii, 4]
      - name: lower_cutoff
        datatype: float32
      - name: alpha_even
        datatype: float32
      - name: alpha_odd
        datatype: float32
    rscd_int1_table:
      title: Reference file for RSCD baseline correction for int 1
      fits_hdu: RSCD_INT1
      datatype:
      - name: subarray
        datatype: [ascii, 13]
      - name: readpatt
        datatype: [ascii, 4]
      - name: rows
        datatype: [ascii, 4]
      - name: a0
        datatype: float32
      - name: a1
        datatype: float32
      - name: a2
        datatype: float32
      - name: a3
        datatype: float32
    rscd_int2_table:
      title: Reference file for RSCD baseline correction for int 2
      fits_hdu: RSCD_INT2
      datatype:
      - name: subarray
        datatype: [ascii, 13]
      - name: readpatt
        datatype: [ascii, 4]
      - name: rows
        datatype: [ascii, 4]
      - name: b0
        datatype: float32
      - name: b1
        datatype: float32
      - name: b2
        datatype: float32
      - name: b3
        datatype: float32
    rscd_int3_table:
      title: Reference file for RSCD baseline correction for int 3
      fits_hdu: RSCD_INT3
      datatype:
      - name: subarray
        datatype: [ascii, 13]
      - name: readpatt
        datatype: [ascii, 4]
      - name: rows
        datatype: [ascii, 4]
      - name: c0
        datatype: float32
      - name: c1
        datatype: float32
      - name: c2
        datatype: float32
      - name: c3
        datatype: float32
