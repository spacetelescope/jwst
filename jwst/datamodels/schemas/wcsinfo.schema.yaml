type: object
properties:
  meta:
    type: object
    properties:
      coordinates:
        title: Information about the coordinates in the file
        type: object
        properties:
          reference_frame:
            title: Name of the coordinate reference frame
            type: string
            default: ICRS
            fits_keyword: RADESYS
            enum: [ICRS]
            fits_hdu: SCI
      aperture:
        title: Aperture information
        type: object
        properties:
          position_angle:
            title: Position angle of aperture used (deg)
            type: number
            fits_keyword: PA_APER
            fits_hdu: SCI
      pointing:
        title: Spacecraft pointing information
        type: object
        properties:
          ra_v1:
            title: RA of telescope V1 axis [deg]
            type: number
            fits_keyword: RA_V1
            fits_hdu: SCI
          dec_v1:
            title: Dec of telescope V1 axis [deg]
            type: number
            fits_keyword: DEC_V1
            fits_hdu: SCI
          pa_v3:
            title: Position angle of telescope V3 axis [deg]
            type: number
            fits_keyword: PA_V3
            fits_hdu: SCI
      velocity_aberration:
        title: Velocity aberration correction information
        type: object
        properties:
          scale_factor:
            title: Velocity aberration scale factor
            type: number
            fits_keyword: VA_SCALE
            fits_hdu: SCI
      wcsinfo:
        title: WCS parameters
        type: object
        properties:
          wcsaxes:
            title: number of World Coordinate System axes
            type: integer
            fits_keyword: WCSAXES
            fits_hdu: SCI
          crpix1:
            title: axis 1 coordinate of the reference pixel
            type: number
            default: 0.0
            fits_keyword: CRPIX1
            fits_hdu: SCI
          crpix2:
            title: axis 2 coordinate of the reference pixel
            type: number
            default: 0.0
            fits_keyword: CRPIX2
            fits_hdu: SCI
          crpix3:
            title: axis 3 coordinate of the reference pixel
            type: number
            default: 0.0
            fits_keyword: CRPIX3
            fits_hdu: SCI
          crval1:
            title: RA at the reference pixel (deg)
            type: number
            default: 0.0
            fits_keyword: CRVAL1
            fits_hdu: SCI
          crval2:
            title: Dec at the reference pixel (deg)
            type: number
            default: 0.0
            fits_keyword: CRVAL2
            fits_hdu: SCI
          crval3:
            title: Wavelength at the reference pixel (microns)
            type: number
            default: 0.0
            fits_keyword: CRVAL3
            fits_hdu: SCI
          ctype1:
            title: first axis coordinate type
            type: string
            fits_keyword: CTYPE1
            fits_hdu: SCI
          ctype2:
            title: second axis coordinate type
            type: string
            fits_keyword: CTYPE2
            fits_hdu: SCI
          ctype3:
            title: third axis coordinate type
            type: string
            fits_keyword: CTYPE3
            fits_hdu: SCI
          cunit1:
            title: first axis units
            type: string
            fits_keyword: CUNIT1
            fits_hdu: SCI
          cunit2:
            title: second axis units
            type: string
            fits_keyword: CUNIT2
            fits_hdu: SCI
          cunit3:
            title: third axis units
            type: string
            fits_keyword: CUNIT3
            fits_hdu: SCI
          cdelt1:
            title: first axis increment per pixel (deg)
            type: number
            default: 1.0
            fits_keyword: CDELT1
            fits_hdu: SCI
          cdelt2:
            title: second axis increment per pixel (deg)
            type: number
            default: 1.0
            fits_keyword: CDELT2
            fits_hdu: SCI
          cdelt3:
            title: third axis increment per pixel (microns)
            type: number
            default: 1.0
            fits_keyword: CDELT3
            fits_hdu: SCI
          pc1_1:
            title: linear transformation matrix element
            type: number
            default: 1.0
            fits_keyword: PC1_1
            fits_hdu: SCI
          pc1_2:
            title: linear transformation matrix element
            type: number
            default: 0.0
            fits_keyword: PC1_2
            fits_hdu: SCI
          pc1_3:
            title: linear transformation matrix element
            type: number
            default: 0.0
            fits_keyword: PC1_3
            fits_hdu: SCI
          pc2_1:
            title: linear transformation matrix element
            type: number
            default: 0.0
            fits_keyword: PC2_1
            fits_hdu: SCI
          pc2_2:
            title: linear transformation matrix element
            type: number
            default: 1.0
            fits_keyword: PC2_2
            fits_hdu: SCI
          pc2_3:
            title: linear transformation matrix element
            type: number
            default: 0.0
            fits_keyword: PC2_3
            fits_hdu: SCI
          pc3_1:
            title: linear transformation matrix element
            type: number
            default: 0.0
            fits_keyword: PC3_1
            fits_hdu: SCI
          pc3_2:
            title: linear transformation matrix element
            type: number
            default: 0.0
            fits_keyword: PC3_2
            fits_hdu: SCI
          pc3_3:
            title: linear transformation matrix element
            type: number
            default: 1.0
            fits_keyword: PC3_3
            fits_hdu: SCI
          s_region:
            title: spatial extent of the observation
            type: string
            default: " "
            fits_keyword: S_REGION
            fits_hdu: SCI
          waverange_start:
            title: lower bound of the default wavelength range
            type: number
            fits_keyword: WAVSTART
            fits_hdu: SCI
          waverange_end:
            title: upper bound of the default wavelength range
            type: number
            fits_keyword: WAVEND
            fits_hdu: SCI
          spectral_order:
            title: default spectral order
            type: number
            fits_keyword: SPORDER
            fits_hdu: SCI
          v2_ref:
            title: Telescope v2 coordinate of the reference point (arcsec)
            type: number
            default: 0.0
            fits_keyword: V2_REF
            fits_hdu: SCI
          v3_ref:
            title: Telescope v3 coordinate of the reference point (arcsec)
            type: number
            default: 0.0
            fits_keyword: V3_REF
            fits_hdu: SCI
          vparity:
            title: Relative sense of rotation between Ideal xy and V2V3
            type: integer
            default: 1
            fits_keyword: VPARITY
            fits_hdu: SCI
          v3yangle:
            title: Angle from V3 axis to Ideal y axis (deg)
            type: number
            default: 0.0
            fits_keyword: V3I_YANG
            fits_hdu: SCI
          ra_ref:
            title: Right ascension of the reference point (deg)
            type: number
            default: 0.0
            fits_keyword: RA_REF
            fits_hdu: SCI
          dec_ref:
            title: Declination of the reference point (deg)
            type: number
            default: 0.0
            fits_keyword: DEC_REF
            fits_hdu: SCI
          roll_ref:
            title: Telescope roll angle of V3 measured from North over East at the ref. point (deg)
            type: number
            default: 0.0
            fits_keyword: ROLL_REF
            fits_hdu: SCI
