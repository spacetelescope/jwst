            fits_keyword: CRPIX1
            fits_hdu: SCI
            blend_table: True
          crpix2:
            title: axis 2 coordinate of the reference pixel
            type: number
            fits_keyword: CRPIX2
            fits_hdu: SCI
            blend_table: True
          crpix3:
            title: axis 3 coordinate of the reference pixel
            type: number
            fits_keyword: CRPIX3
            fits_hdu: SCI
            blend_table: True
          crval1:
            title: first axis value at the reference pixel
            type: number
            fits_keyword: CRVAL1
            fits_hdu: SCI
            blend_table: True
          crval2:
            title: second axis value at the reference pixel
