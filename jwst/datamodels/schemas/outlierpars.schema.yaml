%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/outlierpars.schema"
title: Default Oulier Detection parameters data model
allOf:
- $ref: referencefile.schema
- type: object
  properties:
    outlierpars_table:
      title: Outlier Detection parameters table
      fits_hdu: OUTLIERPARS
      datatype:
      - name: numimages
        datatype: int32
      - name: filter
        datatype: [ascii, 40]
      - name: pixfrac
        datatype: float32
      - name: kernel
        datatype: [ascii, 10]
      - name: fillval
        datatype: [ascii, 10]
      - name: wht_type
        datatype: [ascii, 10]
      - name: resample_bits
        datatype: int32
      - name: nlow
        datatype: int32
      - name: nhigh
        datatype: int32
      - name: lthresh
        datatype: float32
      - name: hthresh
        datatype: float32
      - name: nsigma
        datatype: [ascii, 10]
      - name: maskpt
        datatype: float32
      - name: expkey
        datatype: [ascii, 10]
      - name: in_units
        datatype: [ascii, 10]
      - name: out_units
        datatype: [ascii, 10]
      - name: expout
        datatype: [ascii, 10]
      - name: grow
        datatype: int32
      - name: ctegrow
        datatype: int32
      - name: rn
        datatype: float32
      - name: snr
        datatype: [ascii, 20]
      - name: scale
        datatype: [ascii, 10]
      - name: backg
        datatype: float32

