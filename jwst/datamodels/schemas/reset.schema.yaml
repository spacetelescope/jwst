title: Reset Correction data model
allOf:
- $ref: core.schema.yaml
- $ref: referencefile.schema.yaml
- type: object
  properties:
    data:
      title: Reset Correction array
      fits_hdu: SCI
      default: 0.0
      ndim: 4
      datatype: float32
    dq:
      title: 2-D data quality array for each integration
      fits_hdu: DQ
      default: 0
      ndim: 2
      datatype: uint32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      ndim: 4
      datatype: float32
    dq_def:
      $ref: dq_def.schema.yaml
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
